          <div class="row g-3">

                  <label class="form-control-plaintext">Calcular velMax Promedio:</label>
              </div>
              <div class="col-auto">
                  <input class="form-control" id="txtPromedio" placeholder="Promedio" type="text" readonly>
              </div>
              <div class="col-auto">
                  <button id="btn_calcular" class="btn btn-primary mb-3">Calcular</button>
              </div>
          </div>

          <label>Mostrar columnas: </label>
          <input type="checkbox" id="idCheck" name="id" value="music">

          <input type="checkbox" id="velMaxCheck" name="velMax" value="music">
          <label>velMax</label>
          <input type="checkbox" id="altMaxCheck" name="altMax" value="music">
          <label>altMax</label>
          <input type="checkbox" id="autonomiaCheck" name="autonomia" value="music">
          <label>autonomia</label>
          <input type="checkbox" id="cantPueCheck" name="cantPue" value="music">
          <label>cantPue</label>
          <input type="checkbox" id="cantRueCheck" name="cantRue" value="music">
          <label>cantRue</label>
          <table id="table-datos" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th id="t-head-id" scope="col">Id</th>

                <th id="t-head-anoFab" scope="col">anoFab</th>
                <th id="t-head-velMax" scope="col">velMax</th>
                <th id="t-head-altMax" scope="col">altMax</th>
                <th id="t-head-autonomia" scope="col">autonomia</th>
                <th id="t-head-cantPue" scope="col">cantPue</th>
                <th id="t-head-cantRue" scope="col">cantRue</th>
              </tr>
            </thead>

        <button id="btn-mostrar-agregar" type="button" class="btn btn-success">Agregar</button>

    <form id="form-agregar" class="form-container" hidden>
      <div class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">id</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-id" placeholder="id" type="text">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">modelo</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-modelo" placeholder="modelo" type="text">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">AÃ±o Fabricacion</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-anoFab" placeholder="anoFab" type="text">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">Velocidad Maxima</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-velMax" placeholder="velMax" type="text">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">Tipo</label>
        </div>
        <div class="col-auto">
          <select id="select-tipo" class="form-select">
            <option value="aereo">aereo</option>
            <option value="terrestre">terrestre</option>
          </select>
        </div>
      </div>
      <div id="div-altMax" class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">Altura Maxima</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-altMax" placeholder="altMax *" type="text">
        </div>
      </div>
      <div id="div-autonomia" class="row g-2">
        <div class="col-auto">
            <label class="form-control-plaintext">Autonomia</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-autonomia" placeholder="autonomia *" type="text">
        </div>
      </div>
      <div id="div-cantPue" class="row g-2" hidden>
        <div class="col-auto">
            <label class="form-control-plaintext">Cantidad Puedas</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-cantPue" placeholder="cantPue *" type="text">
        </div>
      </div>
      <div id="div-cantRue" class="row g-2" hidden>
        <div class="col-auto">
            <label class="form-control-plaintext">Cantidad Ruedas</label>
        </div>
        <div class="col-auto">
            <input class="form-control" id="txt-cantRue" placeholder="cantRue *" type="text">
        </div>
      </div>
      <div class="row g-4">
        <div class="col-auto">
          <button id="btn-agregar" type="button" class="btn btn-success">Agregar</button>
        </div>
        <div class="col-auto">
          <button id="btn-modificar" type="button" class="btn btn-warning">Modificar</button>
        </div>
        <div class="col-auto">
          <button id="btn-eliminar" type="button" class="btn btn-danger">Eliminar</button>
        </div>
        <div class="col-auto">
          <button id="btn-cancelar" type="button" class="btn btn-dark">Cancelar</button>
        </div>
      </div>
